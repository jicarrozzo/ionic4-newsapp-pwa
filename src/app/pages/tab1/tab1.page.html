<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Your news
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <app-news-group [newsgroup]="news"></app-news-group>
  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
